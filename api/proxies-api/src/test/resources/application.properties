server.port=8080
server.shutdown=graceful
server.ssl.enabled=true

spring.datasource.url=jdbc:h2:mem:sample;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.charset_name=UTF-8

com.c4-soft.springaddons.security.authorization-server-locations=https://bravo-ch4mp/auth/realms/master
com.c4-soft.springaddons.security.authorities-claims=realm_access.roles,resource_access.starter.roles
com.c4-soft.springaddons.security.cors[0].path=/user-proxies/**
com.c4-soft.springaddons.security.permit-all=/actuator/health/readiness,/actuator/health/liveness,/v3/api-docs/**

com.c4-soft.springaddons.test.web.default-media-type=application/json
com.c4-soft.springaddons.test.web.default-charset=utf-8

management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.endpoints.web.exposure.include=*
spring.lifecycle.timeout-per-shutdown-phase=30s
